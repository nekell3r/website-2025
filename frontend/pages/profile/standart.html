        }
        .review-container {
            position: relative;
            padding-bottom: 50px; /* Добавляем место для кнопок управления */
        }
        .read-more {
            background-color: transparent;
            color: #d83787;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

        <div class="info" style="font-size: 23px">
             <div class="info-row">
                <span>Имя: Павел</span>

             <div class="info-row">
                <span>Фамилия: Жабский</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>

    <script src="../../assets/js/user-reviews.js"></script>
    <script src="../../assets/js/reviews-redirect.js"></script>
    <script src="../../assets/js/auth-toggle.js"></script>

    <script>
        // Установка параметров для загрузки отзывов
        document.body.setAttribute('data-endpoint', 'api/user/reviews');
        
        // Добавляем обработчик для добавления кнопок управления к каждой карточке отзыва
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.classList && node.classList.contains('card')) {
                            // Получаем ID отзыва из data-атрибута
                            const reviewId = node.getAttribute('data-review-id');
                            if (reviewId) {
                                addManagementButtons(node, reviewId);
                            }
                        }
                    });
                });
            });

            observer.observe(document.getElementById('container'), {
                childList: true,
                subtree: true
            });
        });

        function toggleMenu() {
            var menu = document.getElementById("dropdown");
            menu.classList.toggle("active");
        }
    </script>
