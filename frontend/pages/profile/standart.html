    <style>
        /* Устанавливаем стили для body */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            font-family: Comic Sans MS, Comic Sans, cursive;
            margin: 0;
            padding: 0;
            background-color: #3A3A3A;
            height: 100vh;
        }
        
        .review-text {
            color: #ffffff;
            max-height: 100px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 40px; /* Добавляем отступ для кнопок управления */
        }
        .review-text.expanded {
            max-height: none;
            overflow: visible;
        }
        .review-container {
            position: relative;
            padding-bottom: 50px; /* Добавляем место для кнопок управления */
        }
        .read-more {
            background-color: transparent;
            color: #d83787;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        /* Стили для модального окна из red.html */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #3A3A3A;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #3A3A3A;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            color: white;
            border: 2px solid #e42b9a;
        }

        .modal-content h2 {
            color: white;
            margin-bottom: 20px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .modal-content input[type="number"],
        .modal-content textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #3A3A3A;
            color: white;
        }

        .modal-content textarea {
            height: 150px;
            resize: vertical;
        }

        /* Стили для полосы прокрутки */
        .modal-content textarea::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content textarea::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 4px;
        }

        .modal-content textarea::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 4px;
            border: 1px solid #e42b9a;
        }

        .modal-content textarea::-webkit-scrollbar-thumb:hover {
            background: #5A5A5A;
        }

        .modal-content .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-content button {
            padding: 8px 16px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            cursor: pointer;
            background: #3A3A3A;
            color: #fff;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #e42b9a;
        }

        .modal-content button#cancelEditReview {
            background: #3A3A3A;
        }

        .modal-content button#saveReviewChanges {
            background: #3A3A3A;
        }
    </style>
</head>
