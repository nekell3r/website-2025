<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../../assets/css/style_profile.css">
    <link rel="stylesheet" href="../../assets/css/style_basic.css">

    <style>
        /* Устанавливаем стили для body */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            font-family: Comic Sans MS, Comic Sans, cursive;
            margin: 0;
            padding: 0;
            background-color: #3A3A3A;
            height: 100vh;
        }
        
        .review-text {
            color: #ffffff;
            max-height: 100px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 40px; /* Добавляем отступ для кнопок управления */
        }
        .review-text.expanded {
            max-height: none;
            overflow: visible;
        }
        .review-container {
            position: relative;
            padding-bottom: 50px; /* Добавляем место для кнопок управления */
        }
        .read-more {
            background-color: transparent;
            color: #d83787;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        /* Стили для модального окна */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            overflow-y: auto;
        }

        .modal-content {
            background: #3A3A3A;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            color: white;
            border: 2px solid #e42b9a;
            position: relative;
            margin-bottom: 50px;
        }

        .modal-content h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .modal-content input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #3A3A3A;
            color: white;
            appearance: textfield;
            -moz-appearance: textfield;
        }

        .modal-content input[type="number"]::-webkit-outer-spin-button,
        .modal-content input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .modal-content textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #3A3A3A;
            color: white;
            min-height: 100px;
            height: auto;
            max-height: 400px;
            overflow-y: auto;
            resize: vertical;
        }

        /* Стили для полосы прокрутки */
        .modal-content textarea::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content textarea::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 4px;
        }

        .modal-content textarea::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 4px;
            border: 1px solid #e42b9a;
        }

        .modal-content textarea::-webkit-scrollbar-thumb:hover {
            background: #5A5A5A;
        }

        .modal-content .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-content button {
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            background: #3A3A3A;
            color: #fff;
            transition: all 0.3s ease;
        }

        .modal-content button#cancelEditReview {
            background: #3A3A3A;
            border: 2px solid #888;
        }

        .modal-content button#saveReviewChanges {
            background: #3A3A3A;
            border: 2px solid #e42b9a;
        }

        .modal-content button:hover {
            background: #4A4A4A;
        }

        .modal-content button#saveReviewChanges:hover {
            background: #e42b9a;
        }

        .review-select,
        .review-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            margin-bottom: 15px;
            background: #3A3A3A;
            color: white;
            cursor: pointer;
        }

        .review-input {
            cursor: text;
        }

        .review-input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .review-select option {
            background: #3A3A3A;
            color: white;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 5px;
            font-size: 14px;
            min-height: 20px;
        }

        .modal-content .cancel-button {
            background: #3A3A3A;
            border: 2px solid #888;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        .modal-content .save-button {
            background: #3A3A3A;
            border: 2px solid #e42b9a;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
        }

        .modal-content .cancel-button:hover {
            background: #4A4A4A;
        }

        .modal-content .save-button:hover {
            background: #e42b9a;
        }

        .review-input::-webkit-outer-spin-button,
        .review-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .review-input {
            appearance: textfield;
            -moz-appearance: textfield;
        }

        .server-error {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            background: rgba(255, 107, 107, 0.1);
        }

        .server-error.visible {
            display: block;
        }

        .purchases-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .purchase-card {
            background: #3A3A3A;
            border: 2px solid #e42b9a;
            border-radius: 12px;
            width: calc(100% - 20px);
            max-width: 400px;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 900px) {
            .purchase-card {
                width: calc(45% - 20px);
                margin: 0 10px;
                aspect-ratio: 1.4;
            }
        }

        @media (max-width: 899px) {
            .purchase-card {
                width: calc(90% - 20px);
                aspect-ratio: 1.4;
            }
        }

        .purchase-card:hover {
            transform: translateY(-5px);
        }

        .purchase-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0;
            flex: 1;
        }

        .purchase-info {
            padding: 15px;
            background: rgba(58, 58, 58, 0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(5px);
        }

        .purchase-card {
            position: relative;
        }

        .purchase-card .purchase-date {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .purchase-card .purchase-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Стили для модального окна продукта */
        .product-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .product-modal-content {
            background: #3A3A3A;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #e42b9a;
            position: relative;
            color: white;
        }

        .product-modal-content h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-modal-content .description {
            margin: 15px 0;
            line-height: 1.5;
        }

        .product-modal-content .download-link {
            display: inline-block;
            margin-top: 15px;
            color: #e42b9a;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #e42b9a;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .product-modal-content .download-link:hover {
            background: #e42b9a;
            color: white;
        }

        .product-modal-content .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .product-modal-content .close-button:hover {
            color: #e42b9a;
        }

        .profile-container {
            display: flex;
            align-items: stretch;
            gap: 30px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .avatar {
            flex: 0 0 auto;
            width: 200px;
            display: flex;
            align-items: center;
        }

        .avatar img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            font-size: 23px;
            padding: 10px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .info-row span {
            flex: 1;
            white-space: nowrap;
        }

        .edit-button {
            align-self: flex-start;
            margin-top: 10px;
            padding: 10px 20px;
            background: #3A3A3A;
            border: 2px solid #e42b9a;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background: #e42b9a;
        }

        .edit-input {
            background: #3A3A3A;
            border: 2px solid #e42b9a;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            width: 200px;
            font-family: Comic Sans MS, Comic Sans, cursive;
        }

        .edit-input:focus {
            outline: none;
            border-color: #ff47b3;
        }

        .editable {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header2">
        <div class="logo">
            <a href="../basic.html"><img src="../../assets/img/злой рус.png" class="zloy" alt="Злой Русский"></a>
        </div>
        <div class="menu">
            <a href="../exams/oge.html">ОГЭ</a>
            <a href="../exams/ege.html">ЕГЭ</a>
            <a href="../materials/questions.html"><b>МАТЕРИАЛЫ ДЛЯ УРОКОВ</b></a>
        </div>
        <div class="buttons">
            <button class="hamburger-button" onclick="toggleMenu()">
                <img src="../../assets/img/burger.jpg" alt="кнопка бургер">
            </button>
        </div>
    </div>

    <br><br>

    <b><h1 style="border: 2px solid #e42b9a; border-radius: 12px; padding:10px">Личная информация</h1></b>

    <div class="profile-container">
        <div class="avatar">
            <img src="../../assets/img/ava3.jpg" style="border-radius: 50%;" alt="Аватар пользователя">
        </div>
 
        <div class="info" style="font-size: 23px">
             <div class="info-row">
                <span data-field="name" class="editable">
                    <span class="field-text">Имя: </span>
                    <input type="text" class="edit-input" style="display: none;">
                </span>
                <span data-field="phone">Телефон: </span>
             </div>

             <div class="info-row">
                <span data-field="surname" class="editable">
                    <span class="field-text">Фамилия: </span>
                    <input type="text" class="edit-input" style="display: none;">
                </span>
                <span data-field="email">Почта: </span>
             </div>

             <button class="edit-button">Редактировать профиль</button>
         </div>
     </div>
     <br><br><br>

     <div style="border-bottom: 4px solid #ffff; width: 100%"></div>

     <br>

     <b><h1 style="border: 2px solid #e42b9a; border-radius: 12px; padding:10px">Купленные продукты</h1></b>
     
     <div class="purchases-container" id="purchasesContainer">
        <!-- Здесь будут отображаться купленные продукты -->
     </div>

     <!-- Модальное окно для просмотра продукта -->
     <div id="productModalOverlay" class="product-modal-overlay">
        <div class="product-modal-content">
            <button class="close-button" onclick="closeProductModal()">&times;</button>
            <h2 id="productModalTitle"></h2>
            <div id="productModalDescription" class="description"></div>
            <a id="productModalDownload" class="download-link" target="_blank">Скачать материалы</a>
        </div>
     </div>

     <br>

     <div class="reviews-header">
        <b><h1 style="border: 2px solid #e42b9a; border-radius: 12px; padding:10px; margin-right: 10px; text-align: center;">Мои отзывы</h1></b>
        <img src="../../assets/img/plus2.png" style="margin-top: 17px; margin-left: 6px; cursor: pointer;" onclick="openAddReviewModal()" alt="Добавить отзыв">
    </div>

    <div id="container" class="container">
        <!-- Отзывы будут загружены динамически -->
                </div>
    <div id="sentinel">Загрузка...</div>
    
    <!-- Модальное окно для добавления отзыва -->
    <div id="addReviewModalOverlay" class="modal-overlay">
        <div id="addReviewModalContent" class="modal-content">
            <h2>Добавить отзыв</h2>
            <div>
                <label for="addReviewExam">Экзамен:</label>
                <select id="addReviewExam" class="review-select">
                    <option value="">Выберите экзамен</option>
                    <option value="ЕГЭ">ЕГЭ</option>
                    <option value="ОГЭ">ОГЭ</option>
                </select>
                    </div>
            <div>
                <label for="addReviewScore">Баллы:</label>
                <input type="number" id="addReviewScore" class="review-input" disabled placeholder="Сначала выберите экзамен">
                <div class="score-hint" style="color: #888; font-size: 12px; margin-top: -10px; margin-bottom: 10px;"></div>
                </div>
            <div>
                <label for="addReviewText">Текст отзыва:</label>
                <textarea id="addReviewText" placeholder="Напишите ваш отзыв здесь...">Замечательный учитель</textarea>
                <div id="addReviewError" class="error-message"></div>
            </div>
            <div id="serverError" class="server-error"></div>
            <div class="button-container">
                <button id="cancelAddReview" class="cancel-button">Отмена</button>
                <button id="saveNewReview" class="save-button">Сохранить</button>
            </div>
        </div>
                </div>

    <!-- Модальное окно для редактирования отзыва -->
    <div id="editReviewModalOverlay" class="modal-overlay">
        <div id="editReviewModalContent" class="modal-content">
            <h2>Редактировать отзыв</h2>
            <input type="hidden" id="editingReviewId">
            <div>
                <label for="editReviewScore">Оценка:</label>
                <input type="number" id="editReviewScore" min="1" max="5">
                    </div>
            <div>
                <label for="editReviewText">Текст отзыва:</label>
                <textarea id="editReviewText"></textarea>
            </div>
            <div id="editServerError" class="server-error"></div>
            <div class="button-container">
                <button id="cancelEditReview">Отмена</button>
                <button id="saveReviewChanges">Сохранить</button>
            </div>
        </div>
    </div> 
    
    <footer class="the_end" style="padding-top: 10px">
        <h1 style="flex: 1; text-align: center;">Служебная информация</h1>
        <img src="../../assets/img/злой рус.png" class="zloy" alt="злой рус">
    </footer>

<div class="dropdown" id="dropdown">
    <span class="close" onclick="toggleMenu()">&times;</span>
        <a href="#" id="auth-link">авторизация/личный кабинет</a>
        <a href="#" onclick="checkUserAndRedirect(event)">отзывы</a>
        <a href="../materials/questions.html">FAQ</a>
</div>

    <script src="../../assets/js/user-reviews.js"></script>
    <script src="../../assets/js/reviews-redirect.js"></script>
    <script src="../../assets/js/auth-toggle.js"></script>
    <script src="../../assets/js/user-purchases.js"></script>
    <script src="../../assets/js/user-info.js"></script>

<script>
        // Установка параметров для загрузки отзывов
        document.body.setAttribute('data-endpoint', 'api/user/reviews');
        
function toggleMenu() {
    var menu = document.getElementById("dropdown");
    menu.classList.toggle("active");
}
</script>
  
</html>
