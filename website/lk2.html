<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕГЭ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Устанавливаем стили для body */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; /* Изменено на flex-start для выравнивания содержимого сверху */
            align-items: center; 
            font-family: Comic Sans MS, Comic Sans, cursive;
            margin: 0;
            padding: 0;
            background-color: #3A3A3A;
            height: 100vh; /* Занимаем всю высоту экрана */
        }

        .header2 {
            width: 100%; /* Ширина заголовка на весь экран */
            display: flex;
            justify-content: space-between; /* Распределяем элементы по краям */
            align-items: center; /* Центрируем по вертикали */
            padding: 10px; /* Отступы внутри заголовка */
        }

        .reviews-header {
            display: flex;
            align-items: center; /* Центрируем по вертикали */
        }

        .reviews-header img {
            margin-left: 10px; /* Отступ слева от изображения */
            width: 30px; /* Установите нужный размер изображения */
            height: auto; /* Сохраняем пропорции изображения */
        }

        .profile-container {
            display: flex;
            align-items: center; /* Центрируем по вертикали */
            margin-top: 20px; /* Отступ сверху для профиля */
        }

        .avatar img {
            width: 100px; /* Установите нужный размер аватара */
            height: auto; /* Сохраняем пропорции изображения аватара */
        }

        .info {
            margin-left: 20px; /* Отступ слева от информации о пользователе */
        }

        .info-row {
            margin-bottom: 10px; /* Отступ между строками информации */
        }

        .add-review-button {
            margin-left: 10px; /* Отступ слева от кнопки добавления отзыва */
        }
    </style>
</head>
<body>
    <div class="header2">

            </button>

    </div>

    <br><br>

    <b><h1 style="border: 2px solid #e42b9a; border-radius: 12px; padding:10px width: ;">Личная информация</h1></b>

    <div class="profile-container">

        <div class="avatar">
            <img src="img/ava.png" alt="Аватар пользователя">
        </div>

 
        <div class="info">

             <div class="info-row">
                <span>Имя: Павел</span>
                <span>Телефон: +79567320543</span>
             </div>


             <div class="info-row">
                <span>Фамилия: Жабский</span>
                <span>Почта: @pavel@gmail.com</span>
             </div>

             <button class="edit-button">Редактировать профиль / Сохранить изменения</button>
         </div>
     </div>
     <br><br><br>

</body>
</html>
