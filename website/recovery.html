    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdown");
    menu.classList.toggle("active");

    <div class="dropdown" id="dropdown">
        <span class="close" onclick="toggleMenu()">&times;</span>

        <a href="#">FAQ</a>
    </div>

    <script>
        const sendBtn = document.getElementById("send-code");
        const timerSpan = document.getElementById("resend-timer");
      
        let countdown;
        let duration = 60; // 60 секунд
      
        sendBtn.addEventListener("click", () => {
          sendBtn.disabled = true;
          timerSpan.style.visibility = "visible";
          startTimer(duration);
        });
      
        function startTimer(timeLeft) {
          updateTimerText(timeLeft);
      
          countdown = setInterval(() => {
            timeLeft--;
            updateTimerText(timeLeft);
      
            if (timeLeft <= 0) {
              clearInterval(countdown);
              sendBtn.disabled = false;
              timerSpan.textContent = "Можно отправить снова";
            }
          }, 1000);
        }
      
        function updateTimerText(seconds) {
          const min = Math.floor(seconds / 60);
          const sec = seconds % 60;
          timerSpan.textContent = `Отправить снова ${min}:${sec
            .toString()
            .padStart(2, "0")}`;
        }
      </script>
</body>
