<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Отзывы об экзаменах</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    #container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* ровно 2 блока в строке */
  gap: 16px;
  padding: 16px;
  max-width: 1000px;
  margin: 0 auto;
}

@media (max-width: 600px) {
  #container {
    grid-template-columns: 1fr; /* один блок в строке на мобилках */
  }
}


    .review-block {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .review-block h3 {
      margin: 0 0 8px;
      font-size: 1.1em;
    }

    .review-block p {
      margin: 4px 0;
    }

    .review-block blockquote {
      margin: 12px 0 0;
      padding-left: 12px;
      border-left: 3px solid #ddd;
      color: #555;
      font-style: italic;
    }

    #sentinel {
      text-align: center;
      padding: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="container"></div>
  <div id="sentinel">Загрузка...</div>

  <script>
    const LIMIT = 4;
    let page = 1;
    let loading = false;
    let allLoaded = false;

    const container = document.getElementById('container');
    const sentinel = document.getElementById('sentinel');

    async function loadItems() {
      if (loading || allLoaded) return;
      loading = true;

      try {
        const res = await fetch(`https://d444-185-153-181-236.ngrok-free.app/reviews?page=${page}&per_page=${LIMIT}`);
        const data = await res.json();

        if (data.length < LIMIT) {
          allLoaded = true;
          sentinel.textContent = "Вы дошли до конца.";
        }

        data.forEach(item => {
          const block = document.createElement('div');
          block.className = 'review-block';
          block.innerHTML = `
            <h3>Экзамен: ${item.exam}</h3>
            <p>Оценка: ${item.result}</p>
            <blockquote>${item.review}</blockquote>
          `;
          container.appendChild(block);
        });

        page++;
      } catch (e) {
        sentinel.textContent = "Ошибка загрузки.";
        console.error(e);
      } finally {
        loading = false;
      }
    }

    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting) loadItems();
    });

    observer.observe(sentinel);
    loadItems(); // первая загрузка
  </script>

</body>
</html>
